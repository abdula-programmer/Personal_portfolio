<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abdula Magomedov</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Abdula Magomedov</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end text-center"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-0 my-2 my-lg-0 navbar-nav"
            style="--bs-scroll-height: 100px; font-size: 1rem"
          >
            <li class="nav-item ps-2 pe-2">
              <a
                class="nav-link"
                aria-current="page"
                href="https://vk.com/magomedov04"
                target="_blank"
                >Vk</a
              >
            </li>

            <li class="nav-item ps-2 pe-2">
              <a
                class="nav-link"
                href="https://t.me/abdula_magomedov_2004"
                target="_blank"
              >
                Telegram
              </a>
            </li>

            <li class="nav-item ps-2 pe-2">
              <a
                class="nav-link"
                href="https://github.com/abdula-programmer"
                target="_blank"
              >
                Github
              </a>
            </li>

            <li class="nav-item ps-2 pe-2">
              <a class="nav-link" href="" target="_blank">Резюме</a>
            </li>

            <li class="nav-item d-flex ps-2 pe-2">
              <a
                class="btn btn-primary m-auto"
                href="{% url 'blog:all_blogs' %}"
              >
                Блог
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
